<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tablesss</title>
    <style>
        table,
        thead,
        th,
        td{
            border: 2px solid brown;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>department</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Yasir</td>
                <td>Director</td>
                <td>45000$</td>
    
            </tr>
        </tbody>
        
       
        
    </table>
</body>
</html>
